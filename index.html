<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Project Tracking Intro Component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Header and Navigation -->
  <header>
    <img src="./images/logo.svg" alt="logo">

    <div class="burger ">
      <img class="menusize" src="./images/icon-hamburger.svg" alt="">
    </div>
    <div class="close ">
      <img class="menusize" src="./images/icon-close.svg" alt="">
    </div>

    <nav>
      <ul>
        <li><a href="">Product</a></li>
        <li><a href="">Features</a></li>
        <li><a href="">Pricing</a></li>
        <li class="last"><a href="">Login</a></li>
      </ul>
    </nav>

    <div class="overlay"></div>
  </header>



  <!-- Hero  & Content -->
  <main>
    <!-- Hero Image -->
    <div class="hero">
      <img src="./images/illustration-devices.svg" alt="" aria-hidden="true">
    </div>

    <div class="content">
      <div class="new">
        <span>New</span>
        <p>Monograph Dashboard</p>
      </div>


      <h1>Powerful insights into your team</h1>
      <p>
        Project planning and time tracking for agile teams
      </p>

      <div class="demo">
        <button>
          <a href="#" target="_blank">Schedule a demo</a>
        </button>
        <p>
          to see a live preview
        </p>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
